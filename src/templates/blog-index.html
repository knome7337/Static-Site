<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Static Site</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .blog-index {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .blog-list {
            list-style: none;
            padding: 0;
        }
        .blog-item {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }
        .blog-item:last-child {
            border-bottom: none;
        }
        .blog-item-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .blog-item-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .blog-item-excerpt {
            line-height: 1.6;
            color: #444;
        }
        .read-more {
            display: inline-block;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
        }
        .read-more:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .blog-index {
                padding: 1rem;
            }
            .blog-item-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Static Site</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="blog-index">
            <h1>Blog Posts</h1>
            <ul class="blog-list">
                {{#each posts}}
                <li class="blog-item">
                    <h2 class="blog-item-title">
                        <a href="{{url}}">{{title}}</a>
                    </h2>
                    <div class="blog-item-meta">
                        <span>Published on {{date}}</span>
                        {{#if author}}
                        <span>by {{author}}</span>
                        {{/if}}
                    </div>
                    <div class="blog-item-excerpt">
                        {{excerpt}}
                    </div>
                    <a href="{{url}}" class="read-more">Read more â†’</a>
                </li>
                {{/each}}
            </ul>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Static Site Generator. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
