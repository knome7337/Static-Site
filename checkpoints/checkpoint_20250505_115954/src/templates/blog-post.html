<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Static Site</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .blog-post {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .blog-header {
            margin-bottom: 2rem;
        }
        .blog-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .blog-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        .blog-content {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .blog-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 2rem 0;
        }
        .blog-content pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }
        .blog-content code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }
        @media (max-width: 768px) {
            .blog-post {
                padding: 1rem;
            }
            .blog-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Static Site</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article class="blog-post">
            <header class="blog-header">
                <h1 class="blog-title">{{title}}</h1>
                <div class="blog-meta">
                    <span>Published on {{date}}</span>
                    {{#if author}}
                    <span>by {{author}}</span>
                    {{/if}}
                </div>
            </header>
            <div class="blog-content">
                {{content}}
            </div>
        </article>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Static Site Generator. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
